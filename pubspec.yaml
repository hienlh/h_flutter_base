name: flutter_base
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  logger: ^1.1.0
  supercharged: ^2.0.0
  velocity_x: ^3.4.0
  connectivity_plus: ^2.3.4
  graphql_flutter: ^5.1.0
  jwt_decoder: ^2.0.1
  freezed_annotation: ^2.0.3
  firebase_crashlytics: ^2.8.2
  firebase_core: ^1.18.0
  http: ^0.13.4
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  lints: null
  mockito: null

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - .env
    - dev.env

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false
