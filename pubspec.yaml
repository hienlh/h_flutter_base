name: trihai_admin_app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: null
  get_storage: null
  logger: null
  sentry: ^6.4.0
  supercharged: ^2.0.0
  velocity_x: ^3.4.0
  connectivity_plus: null
  graphql_flutter: null
  jwt_decoder: ^2.0.1
  flutter_dotenv: ^5.0.2
  freezed_annotation: ^2.0.3
  local_auth: ^2.1.0
  timeago: ^3.2.2
  url_launcher: ^6.1.2
  modal_bottom_sheet: ^2.0.1
  flutter_svg: ^1.1.0
  badges: ^2.0.3
  simple_animations: ^4.0.2
  http: ^0.13.4
  intl: ^0.17.0
  google_fonts: ^3.0.1

dev_dependencies:
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  lints: null
  mockito: null

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - .env
    
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false
